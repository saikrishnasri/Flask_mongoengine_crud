<html>
	<head>
		<title>{{t}}</title>
	</head>
	<style>	
		h1{
			font-family:"Arial Black", Gadget, sans-serif;
		}
		body{
			background-color:white;
		}
	</style>
<body>
	<h1>{{h}}</h1>
	<hr>
	<h3>Update tasks with a reference</h3>
	<form action="/action3" method="POST">
	{% for task in tasks %}
		Unique Object ID : {{ task['_id'] }}<br/>
	<input type="text" name="_id" value="{{ task['_id'] }}" hidden>

	<table>
	<tr>
	<td>Enter name</td><td> : </td><td><input type="text" name="name" value="{{ task['name'] }}" placeholder="{{ task['name'] }}"></td>
	</tr>
	<tr>
	<td>Enter email</td><td> : </td><td><input type="text" name="email" value="{{ task['desc'] }}" placeholder="{{ task['desc'] }}"></td>
	</tr>
	<tr>
	<td>Enter password</td><td> : </td><td><input type="text" name="password" value="{{ task['date'] }}" placeholder="{{ task['date'] }}"></td>
	</tr>
	<tr>
	<td>Enter mobile</td><td> : </td><td><input type="text" name="mobile" value="{{ task['pr'] }}" placeholder="{{ task['pr'] }}"></td>
	</tr>
	<tr>
	<td>Enter address</td><td> : </td><td><input type="text" name="address" value="{{ task['pr'] }}" placeholder="{{ task['pr'] }}"></td>
	</tr>
	</table>
	{% endfor %}
		<button type="submit"> Update Task </button>
		<br/>
	</form>
	<a href="/">Return to Registeration Information</a>
</body>
</html>
